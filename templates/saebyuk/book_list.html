{% extends 'base.html' %}
{% block content %}


{% if book_list %}
{% for book in book_list %}

<div class="card" style="width: 18rem; height: 40rem; border-radius: 1rem; margin: 2rem 2rem 2rem 2rem; border: 2px solid gray; float: left; overflow: hidden;">
    <img src="{{book.cover}}" class="card-img-top" style="height: 27rem;">
    <div class="card-body" style="box-sizing: border-box; width: 100%; height: 100%;">
        <h5 class="card-title" style="height: 3rem;">{{book.title}}</h5>
        <p class="card-text" style="white-space:nowrap; overflow: hidden; text-overflow: ellipsis;">{{book.introduce}}</p>
        <a href="{% url 'saebyuk:detail' book.id %}" class="btn btn-primary">자세히 보기</a>
        {% if book.available%}
        <p style="color: green; padding-top: 0.8rem; padding-left: 0.3rem; font-size: small;">대출가능</p>
        {% else %}
        <p style="color: red; padding-top: 0.8rem; padding-left: 0.3rem; font-size: small;">대출중</p>
        {% endif %}
    </div>
</div>

{% endfor %}
{% else %}
<div class="alert alert-warning alert-dismissible fade show" role="alert" style="margin: 3rem;">
    <strong>이런!</strong> 책이 하나도 등록되지 않았어요.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endif %}



{% endblock %}
